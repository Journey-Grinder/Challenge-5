<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container radius">
    <img class="radius" src="images/illustration-hero.svg" alt="img">
    <div class="header">Order Summary </div>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
  </p>
  <div class="subscription">
  <div class="mini-container">
  <img class="icon" src="images/icon-music.svg" alt="icon-music">
  <div class="positioner">
  <div class="plan">Annual Plan</div>
  <div class="cost">$59.99/year</div></div>
  <div class="change">
    <a href="">
      Change
    </a>
    
    </div>
  </div>
  
  </div>
  <a class="for-confirm" href="">
  <div class="confirm">
    Proceed to Payment
  </div>
  </a>

  <div class="decline">
    <a href="">
  Cancel Order
</a>
</div>

</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Journey Grinder</a>.
</div>
</body>
</html>
